<div class="formulario">
    <h1 class="titulo-home">Registro de Admin</h1>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email"
            placeholder="Email">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password"
            placeholder="Contraseña">
    </div>

    <button type="button" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>

    <!-- Aquí se mostrará el mensaje de error en caso de que falle el inicio de sesión -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
    </div>
</div>
