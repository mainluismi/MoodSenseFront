<!-- registro-component.html -->
<div class="formulario">
    <form (ngSubmit)="registrarUsuario()">
      <h1 class="titulo-home">Registro de Usuario</h1>
      <span *ngIf="error" class="error-message badge bg-danger text-error">Por favor, introduzca todos los datos correctamente.</span>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
      </div>
  
      <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" [(ngModel)]="apellidos" required>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
  
      <div>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="registrarUsuario()">Registrar Usuario</button>
      
    </form>
  </div>
