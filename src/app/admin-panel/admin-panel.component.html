<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="cuerpo-contenedor">

  <div class="contenedor-tabla">
    <h1>Buenas administrador!</h1>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-link nav-link" (click)="showTabContent('addWorker')">Agregar trabajador</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" (click)="showTabContent('searchWorker')">Buscar trabajador</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" (click)="showTabContent('editWorker')">Editar trabajador</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" (click)="showTabContent('deleteWorker')">Eliminar trabajador</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-12">
        <div class="tab-content">
          <div [class]="'tab-pane fade' + (activeTab === 'addWorker' ? ' show active' : '')">
            <!-- Formulario para agregar trabajador -->
            <form (submit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="workerData.name" name="name" placeholder="Introduce el nombre">
              </div>
              <div class="mb-3">
                <label for="surnames" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="surnames" [(ngModel)]="workerData.surnames" name="surnames" placeholder="Introduce los apellidos">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="workerData.email" name="email" placeholder="Introduce el email">
              </div>
              <div class="mb-3">
                <label for="job" class="form-label">Puesto de trabajo</label>
                <input type="text" class="form-control" id="job" [(ngModel)]="workerData.job" name="job" placeholder="Introduce el puesto de trabajo">
              </div>
              <div class="mb-3">
                <label for="telf" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telf" [(ngModel)]="workerData.telf" name="telf" placeholder="Introduce el teléfono">
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="image" (change)="onFileChange($event)">
              </div>
              <button type="submit" class="btn btn-primary">Agregar trabajador</button>
            </form>

          </div>
          <!-- Otras pestañas omitidas para brevedad -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
